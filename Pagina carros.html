<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros Cadastrados</title>
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Lista de Carros Cadastrados</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Ano</th>
                <th scope="col">Tipo</th>
                <th scope="col">Preço</th>
                <th scope="col">Características Técnicas</th>
                <th scope="col">Foto</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui você deve inserir os dados dos carros cadastrados -->
            <tr>
                <td>Toyota</td>
                <td>Corolla</td>
                <td>2022</td>
                <td>Sedan</td>
                <td>R$ 100.000</td>
                <td>Motor 2.0, Câmbio automático, etc.</td>
                <td><img src="caminho_para_foto_do_carro.jpg" alt="Foto do Carro" style="max-width: 100px;"></td>
            </tr>
            <!-- Exemplo adicional -->
            <tr>
                <td>Ford</td>
                <td>Mustang</td>
                <td>2023</td>
                <td>Esportivo</td>
                <td>R$ 150.000</td>
                <td>Motor V8, Tração traseira, etc.</td>
                <td><img src="caminho_para_foto_do_mustang.jpg" alt="Foto do Mustang" style="max-width: 100px;"></td>
            </tr>
            <!-- Fim dos exemplos -->
        </tbody>
    </table>
</div>

<!-- Adicione o link para o JavaScript do Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
